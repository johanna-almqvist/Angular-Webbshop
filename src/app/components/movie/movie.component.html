<div class="container">
  <h1 class="text-left">Hyrfilmer.SE</h1>
  <div class="row">
    <div *ngFor="let movie of movies" class="col gy-5">
      <article class="card shadow">
        <img [src]="movie.imageUrl" alt="bild på film" class="card-img-top" />
        <div class="card-body d-flex justify-content-between flex-column">
          <div class="">
            <h3 class="card-title">{{ movie.name }}</h3>
            <p class="card-text">{{ movie.description }}</p>
            <p class="card-text">Utgivningsår {{ movie.year }}</p>
            <p class="card-text fw-bold text">{{ movie.price }} kr</p>
          </div>
          <button class="btn btn-primary mt-2" (click)="addToBasket(movie)">
            Lägg till i varukorg
          </button>
        </div>
      </article>
    </div>
  </div>
</div>
